<div class="container mx-auto mt-8">
  <h2 class="text-2xl font-bold mb-4">Users</h2>
  <table class="min-w-full bg-white">
    <thead class="flex items-center justify-center gap-20">
      <tr>
        <th class="py-2 px-4 border-b border-gray-200 bg-gray-100">Email</th>
        <th class="py-2 px-4 border-b border-gray-200 bg-gray-100">Actions</th>
      </tr>
    </thead>
    <tbody class="flex items-center justify-center flex-col">
      <tr *ngFor="let user of users" class="flex justify-between">
        <td class="py-2 px-4 border-b border-gray-200">{{ user.email }}</td>
        <td class="py-2 px-4 border-b border-gray-200">
          <button
            class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600"
            (click)="deleteUser(user.id)"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <button
    class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600"
    routerLink="/calendar"
  >
    Back
  </button>
</div>
