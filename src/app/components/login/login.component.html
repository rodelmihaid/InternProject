<section class="h-screen justify-center items-center">
  <div class="overflow-hidden">
    <div
      class="absolute inset-0 w-full h-full bg-gradient-to-r from-blue-900 to-blue-800 opacity-90"
    ></div>
  </div>
  <div class="table w-full h-full">
    <div class="table-cell align-middle">
      <div class="container">
        <div class="lg:flex justify-center">
          <div class="lg:w-5/12 relative">
            <div class="card bg-white dark:bg-zinc-800 dark:border-zinc-700/50">
              <div class="p-7">
                <div class="text-center mt-3">
                  <h3 class="font-bold mb-2">
                    <a
                      class="text-black tracking-widest dark:text-white font-bold text-2xl"
                      >InternApp</a
                    >
                  </h3>
                  <p class="text-gray-400 dark:text-gray-300/60 mb-4">
                    Sign in to continue to InternApp.
                  </p>
                </div>
                <div>
                  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
                    <div class="mb-6">
                      <label
                        for="email"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                        >Email</label
                      >
                      <input
                        type="text"
                        name="email"
                        id="email"
                        [(ngModel)]="loginData.email"
                        class="border border-gray-300 text-gray-900 text-sm rounded focus:ring-0 focus:border-gray-400 block w-full p-3 dark:bg-zinc-700/30 dark:border-zinc-700/50 dark:text-gray-300/60 dark:placeholder:text-gray-300/60"
                        placeholder="Enter your email"
                      />
                    </div>
                    <div class="mb-6">
                      <label
                        for="password"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                        >Password</label
                      >
                      <input
                        type="password"
                        name="password"
                        id="password"
                        [(ngModel)]="loginData.password"
                        class="border border-gray-300 text-gray-900 text-sm rounded focus:ring-0 focus:border-gray-400 block w-full p-3 dark:bg-zinc-700/30 dark:border-zinc-700/50 dark:text-gray-300/60 dark:placeholder:text-gray-300/60"
                        placeholder="Enter your password"
                      />
                    </div>

                    <button
                      type="submit"
                      [disabled]="!loginForm.form.valid"
                      class="btn bg-red-500 text-white w-full h-[40px]"
                    >
                      Log In
                    </button>
                  </form>

                  <div class="mt-7 text-center">
                    <a
                      routerLink="/forgot-password"
                      class="text-gray-600 dark:text-gray-300/60"
                      ><i class="mdi mdi-lock"></i> Forgot your password?</a
                    >
                  </div>
                </div>
              </div>
            </div>
            <!-- end card -->
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
